apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
  namespace: kafka
  labels:
    app: consumer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
      - name: consumer
        image: ghcr.io/randsw/kafka-consumer
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name:  BOOTSTRAP_SERVERS
          value: kafka-cluster-kafka-bootstrap:9093
        - name:  TOPIC
          value: example-topic
        - name:  SCHEMA_REGISTRY_URL
          value: confluent-schema-registry:8081
        - name:  GROUP_ID
          value: example-group
        - name:  OUT_ADDRESS
          value: kafka-http-server:80
        volumeMounts:
        - name: cluster-ca-cert
          readOnly: true
          mountPath: "/tmp/ca"
        - name: client-mtls
          readOnly: true
          mountPath: "/tmp/client"
      volumes:
        - name: cluster-ca-cert
          secret:
            secretName: kafka-cluster-cluster-ca-cert
            defaultMode: 0444
        - name: client-mtls
          secret:
            secretName: consumer-user
            defaultMode: 0444
